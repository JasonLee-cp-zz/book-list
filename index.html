<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Username Input-->
    <div class="username-container">
        <div class="col-xs-2 username-block">
            <label for="username-input"><p class="text-primary">Enter Your Name</p></label>
            <input class="form-control" type="text" id="username-input">
            <button type="submit" class="username-submit-button btn btn-primary mt-3">Submit</button>
        </div>
    </div>

    <!--Book List-->
    <div class="container greeting mt-4">
        <!--Title-->
        <h1 class="greeting-msg text-center">
            <i class="fas fa-book text-primary"></i>
            <span id="head-username"></span>
            <span class="text-primary">Book</span>
            <span> List</span>
        </h1>

        <!--Input Field-->
        <form id="book-form">
            <div class="form-group">
                <label for="title" class="text-primary">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter Title">
            </div>

            <div class="form-group mt-2">
                <label for="author" class="text-primary">Author</label>
                <input type="text" id="author" class="form-control" placeholder="Enter Author Name">
            </div>

            <div class="form-group mt-2">
                <label for="price" class="text-primary">Price</label>
                <input type="text" id="price" class="form-control" placeholder="Enter Price">
            </div>

            <div class="form-group mt-2">
                <label for="report" class="text-primary">Report</label>
                <input type="text" id="report" class="form-control" placeholder="Enter Book Report Link">
            </div>

            <div class="form-group mt-2">
                <label for="isbn" class="text-primary">ISBN#</label>
                <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN Number">
            </div>
            <input type="submit" value="Submit" class="btn btn-success mt-3">
            
        </form>

        <!--Booklist Table-->
        <table class="table table-primary table-hover table-borderless table-striped mt-5">
            <!--thead-->
            <thead>
                <tr class="text-muted">
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Price</th>
                    <th scope="col">Report</th>
                    <th scope="col">ISBN#</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>

            <!--tbody-->
            <tbody class="book-list table-light">
                <!-- <tr>
                    <th class="text-primary">SEx in the City</th>
                    <td>Jason Lee</td>
                    <td>$24.45</td>
                    <td><a href="naver.com">Report Link</a></td>
                    <td>33133</td>
                    <td><button type="button" class="btn btn-danger btn-sm">X</button></td>
                </tr> -->
            </tbody>
        </table>
        
        <div>
            <button type="button" class="exit btn btn-danger" title="[WARNING] All Data will be gone!">EXIT</button>
            
        </div>
    </div>




    <script src="username.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
